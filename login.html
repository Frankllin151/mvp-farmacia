<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
  <link rel="stylesheet" href="./assets/css/class.css">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="min-h-screen bg-[#f3f4f7] flex items-center justify-center">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-[#101828] mb-6 text-center">Login</h2>
  
      <!-- Formulário -->
      <form id="loginForm">
        <!-- Email -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-[#101828] mb-2"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            
            class="w-full px-4 py-2  rounded-lg focus:outline-none focus:ring 
            custom-border
            focus:ring-[#c4edda] focus:shadow-[0_0_0_3px_#c4edda] "
            placeholder="Digite seu email"
            required
          />
        </div>
  
        <!-- Senha -->
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-[#101828] mb-2"
          >
            Senha
          </label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2  rounded-lg focus:outline-none focus:ring 
            custom-border
            focus:ring-[#c4edda] focus:shadow-[0_0_0_3px_#c4edda] "
            placeholder="Digite sua senha"
            required
          />
        </div>
  
        <!-- Esqueci minha senha -->
        <div class="mb-4 text-right">
          <a
            href="#"
            class="text-sm text-[#12b76a] hover:underline"
          >
            Esqueci minha senha
          </a>
        </div>
  
        <!-- Botão de Entrar -->
        <button
          type="submit"
          class="bg-[#12b76a] cursor-pointer hover:bg-[#101828] transition text-white py-2 px-4 rounded-lg w-full"
        >
          Entrar
        </button>
  
        <!-- Mensagem de erro -->
        <p
          id="errorMessage"
          class="text-sm text-[#e63946] mt-4 hidden"
        >
          Email ou senha incorretos.
        </p>
      </form>
    </div>
  </div>
  
  <script>
    // Script de validação de login
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
  
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
  
      // Valores de exemplo para validar o login
      const validEmail = 'usuario@exemplo.com';
      const validPassword = '123456';
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      if (email === validEmail && password === validPassword) {
        alert('Login realizado com sucesso!');
        errorMessage.classList.add('hidden'); // Esconde a mensagem de erro
      } else {
        errorMessage.classList.remove('hidden'); // Mostra a mensagem de erro
      }
    });


   
  </script>
  
</body>
</html>
