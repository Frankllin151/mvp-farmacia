<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reseta Senha</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="min-h-screen bg-[#f3f4f7] flex items-center justify-center">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-[#101828] mb-6 text-center">
        Esqueci minha senha
      </h2>
  
      <!-- Descrição -->
      <p class="text-sm text-[#667085] mb-6 text-center">
        Insira seu email e enviaremos um link para redefinir sua senha.
      </p>
  
      <!-- Formulário -->
      <form id="forgotPasswordForm">
        <!-- Email -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-[#101828] mb-2"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-[#12b76a]"
            placeholder="Digite seu email"
            required
          />
        </div>
  
        <!-- Botão Enviar -->
        <button
          type="submit"
          class="bg-[#12b76a] cursor-pointer hover:bg-[#101828] transition text-white py-2 px-4 rounded-lg w-full"
        >
          Enviar
        </button>
  
        <!-- Mensagem de sucesso -->
        <p
          id="successMessage"
          class="text-sm text-[#12b76a] mt-4 hidden text-center"
        >
          Email enviado com sucesso! Verifique sua caixa de entrada.
        </p>
  
        <!-- Mensagem de erro -->
        <p
          id="errorMessage"
          class="text-sm text-[#e63946] mt-4 hidden text-center"
        >
          Não foi possível enviar o email. Tente novamente mais tarde.
        </p>
      </form>
  
      <!-- Link Voltar -->
      <div class="mt-6 text-center">
        <a
          href="#"
          class="text-sm text-[#12b76a] hover:underline"
        >
          Voltar para o login
        </a>
      </div>
    </div>
  </div>
  
  <script>
    // Script para manipular o envio de redefinição de senha
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
  
    forgotPasswordForm.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
  
      // Simulação de envio de email
      if (email === 'usuario@exemplo.com') {
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      } else {
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
      }
    });
  </script>
  
</body>
</html>
